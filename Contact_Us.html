<h1> Contact Us </h1>
<!--I use bootstrap component here-->
<section class="container-fluid bg">
<section class="row justify-content-center">
<section class="col-12 col-sm-6">
<form class="form-container">
   <div class="form-group">
    <label>Your Name</label>
    <input type="text" class="form-control" id="YourFullName" aria-describedby="NameHelp" placeholder="Enter Name" required/>
    <small id="NameHelp" class="form-text text-muted">We'll never share your Name with anyone else.</small>
    </div>
    <div class="form-group">
    <label>Your Phone</label>
    <input type="number" class="form-control" id="YourPhoneNumber" aria-describedby="PhoneHelp" placeholder="Enter Phone" required/>
    <small id="PhoneHelp" class="form-text text-muted">We'll never share your Phone with anyone else.</small>
    </div>
    <div class="form-group">
    <label>Your Email </label>
    <input type="email" class="form-control" id="YourEmail1" aria-describedby="emailHelp" placeholder="Enter Email" required/>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
    <textarea rows="5" name="EnterRequestSummary" class="form-control" id="EnterRequestSummary">Enter Your Request</textarea>
    </div>
    <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
  </form>
  </section>
  </section>
  </section>

<h1> Contact Us 

</h1>
<section class="container-fluid bg">
<section class="row justify-content-center">
<section class="col-12 col-sm-6">
<form class="form-container">
    <div class="form-group">
    <label for="exampleInputYourName1">Your Name</label>
    <input type="Name" class="form-control" id="exampleInputYourName1" aria-describedby="NameHelp" placeholder="Enter Name">
    <small id="NameHelp" class="form-text text-muted">We'll never share your Name with anyone else.</small>
    </div>
    <div class="form-group">
    <label for="exampleInputYourPhone1">Your Phone</label>
    <input type="Name" class="form-control" id="exampleInputYourPhone1" aria-describedby="PhoneHelp" placeholder="Enter Phone">
    <small id="PhoneHelp" class="form-text text-muted">We'll never share your Phone with anyone else.</small>
    </div>
    <div class="form-group">
    <label for="exampleInputEmail1">Your Email </label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
    <label for="exampleInputYourRequest1">Your Request </label>
    <input type="password" class="form-control" id="exampleInputYourRequest1" placeholder="Enter Request">
    </div>
    <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
  </form>
  </section>
  </section>
